<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Favoritas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

 <div *ngFor="let pelicula of favoritoGenero">
    <ion-grid fixed *ngIf="pelicula.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{pelicula.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [peliculas] = "pelicula.pelis"></app-slideshow-poster>
    </ion-grid>
 </div>

</ion-content>
